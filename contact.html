<body>
  <div class="main__container">
    <header class="header">
      <h1 class="header__heading">Ralph Virtucio</h1>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item"><a href="./index.html">About Me</a></li>

          <li class="nav__list-item"><a href="./contact.html">Contact</a></li>

    </header>



    <main>
      <form action="">


        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </main>
